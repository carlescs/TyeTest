name: myapp
services:
- name: frontend
  project: frontend/frontend.csproj
  bindings:
    - protocol: https
- name: api
  project: api/api.csproj
  bindings:
    - protocol: https
- name: blazor
  project: blazor/blazor.csproj
  bindings:
    - protocol: https
- name: postgres
  image:  postgres
  env:
  - name: POSTGRES_PASSWORD
    value: "pass@word1"
  bindings:
    - port: 5432
      connectionString: Server=${host};Port=${port};User Id=postgres;Password=${env:POSTGRES_PASSWORD};
